<div>
    <div [ngClass]="{'potrait-mode': showPotrait}">
        <div class="b-1-100 br-2 mt-5" *ngIf="showPlayerPreview">
            <lib-quml-player [questionSetHierarchy]="hierarchy" [isSingleQuestionPreview]="true" (toolbarEmitter)="reviewQuestion()"></lib-quml-player>
        </div>
    </div>
<div class="ui mt-20" *ngIf="(editorService.editorMode === 'edit')">
    <div class="ui twelve column grid m-0">
        <div class="nine wide column p-0 text-left">
            <button type="button" class="sb-btn sb-btn-normal sb-btn-primary mr-15"*ngIf="(questionMetaData?.status != 'Live' &&
            questionMetaData?.status !='Approved')" (click)="editQuestion();"
                libTelemetryInteract
                [telemetryInteractEdata]="telemetryService.getTelemetryInteractEdata('edit','click','launch', telemetryService.telemetryPageId)">
                <i class="icon edit"></i>Edit</button>
            <button type="button" class="sb-btn sb-btn-normal sb-btn-outline-primary"
                (click)="removeQuestion()"><i class="icon trash sb-color-primary" aria-hidden="true" libTelemetryInteract
                    [telemetryInteractEdata]="telemetryService.getTelemetryInteractEdata('delete','click','launch', telemetryService.telemetryPageId)"></i>{{configService.labelConfig?.button_labels?.delete_btn_label}}</button>
        </div>
        <div class="three wide column p-0 text-right">
            <span>
                <button type="button" (click)="switchToLandscapeMode();" class="btn-none">
                    <i class="tv icon sb-color-primary fs-1-143" [ngClass]="{'opacity-icon': showPotrait}"></i>
                </button>
                <span class="fs-1-16 font-weight-normal sb-color-gray-100">|</span>
                <button type="button" (click)="switchToPotraitMode();" class="w-10 btn-none">
                    <i class="mobile alternate icon sb-color-primary fs-1-3" [ngClass]="{'opacity-icon': !showPotrait}"></i>
                </button>
            </span>
        </div>
    </div>
</div>

<hr class="my-20">
<sb-dynamic-form *ngIf="showForm" [config]="questionFormConfig"></sb-dynamic-form>
