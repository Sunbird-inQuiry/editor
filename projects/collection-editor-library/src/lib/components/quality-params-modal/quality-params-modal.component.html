<sui-modal [mustScroll]="true" *ngIf="showQualityParameterPopup" [transitionDuration]="0" [size]="'normal'"
  class="sb-modal bx-none overflow-modal publish-checklist" appBodyScroll #modal (dismissed)="onModalClose()">
  <div class="sb-modal-header">
      
  </div>
  <div class="sb-modal-content">
   <h2> Score each parameter out of 5</h2>
   <div class="sb-form-fields">
    <div class="form-container upload-form">
    <sb-dynamic-form [config]="qualityFormConfig" (statusChanges)="onStatusChanges($event)"
    (valueChanges)="valueChanges($event)"></sb-dynamic-form>
    </div>
    </div> 
    <label>{{configService.labelConfig?.lbl?.totalScore}}: {{totalScoreValue}}</label>
    <p><em>{{configService.labelConfig?.lbl?.qualityReview}}</em></p>
  </div>
  <div class="sb-modal-actions">
    <button class="sb-btn sb-btn-normal sb-btn-outline-primary" [disabled]="!isApprovalBtnEnable" (click)="submitApproval()">
        {{configService.labelConfig?.button_labels?.publish_collection_btn_label}}
    </button>
    <button class="sb-btn sb-btn-normal sb-btn-outline-primary" [disabled] = "!isRequestChangeBtnEnable" (click)="requestChanges()">
        {{configService.labelConfig?.button_labels?.reject_collection_btn_label}}
    </button>
  </div>
</sui-modal>
